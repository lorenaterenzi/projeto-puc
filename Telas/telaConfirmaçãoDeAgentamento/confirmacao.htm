        <!-- Login -->

        <main>
            <div id="confirmar">
                <h1>Confirme seu agendamento:</h1>

            <main>

        <div class="Confirme">
            <h2>Confirme suas informações:</h2>
        </div>
        <div class="caixa">
            <div class="maior">
                <div class="Nome">
                    <label class="nome">Nome:</label>
                     <input class="cadastro-nome" type="nome" id="nome" placeholder=" Nome">
                     
                     <label class="telefone">Telefone:</label>
                     <input class="confirmacao-telefone" type="tel" id="confirmacao-telefone" name="confirmacao-telefone" placeholder="(99) 99999-9999" pattern="[0-9]{2}[0-9]{4,5}-[0-9]{4}" required>
                </div>
                <div class="email">
                    <label for="email">E-mail:</label>
                    <input class="input-cadastro" type="email" id="email" placeholder=" email">
                </div>
            </div>
            <input class="obs" type="obs" id="obs" placeholder=" obs">
        </div>
         <button class="reagendar">Reagendar</button>
         <a href="../AgendamentoLogin2/agendamentologin2.html"></a>
         <script>
            // Encontra o botão usando sua classe
            var botaoReagendar = document.querySelector('.reagendar');
            
            // Adiciona um evento de clique ao botão
            botaoReagendar.addEventListener('click', function() {
                // Redireciona para a página de reagendamento
                window.location.href = '../agendamentologin2.html';
            });
            </script>
