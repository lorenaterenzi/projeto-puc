<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Telas/NovaSolicitacaoServidor/novasolicitacao.css">
    <script src="https://kit.fontawesome.com/e2d4da7fdb.js" crossorigin="anonymous"></script>
    <title>Nova Solicitação do Servidor</title>
</head>
<body>

        <section id="main">

            <!--  CABEÇALHO  -->

                <header class="mainHeader">
                        <div class="logo">
                            <a href="/Telas/Index.html">
                                <img class="cabecalho" src="/img/LayoutPadrao/logo-reciclamais.png" title="Reciclamais">
                            </a>
                        </div>

                        <!-- Menu navegação -->
                        <nav>
                            <ul class="cabecalho">
                                <li><a href="/Telas/TodasNoticias.html">Início</a></li>
                                <li><a href="/Telas/DetalheNoticia.html">Notícias</a></li>
                                <li><a href="/Telas/AgendamentoLogin/agendamentologin.html">Agendamento</a></li>
                                <li><a href="/Telas/PortalTransparencia.html">Portal de Transparência</a></li>
                                <li><a href="/Telas/Contato/contato.html">Contato</a></li>
                            </ul>
                        </nav>
                    
                        <!-- Login -->
                        <div class="login">
                            <a href="/Telas/LoginCadastro/Login.html">
                                <img class="cabecalho" src="/img/LayoutPadrao/imagem-usuario.png">
                            </a>
                        </div>
                </header>
                
            <!--  FIM DO CABEÇALHO  -->

            <article class="mainContent">
                <div class="foto-usuario">
                    <img src="/icons/icone_usuario_claro.png" alt="" height= 80px>
                    <h3>[nome do usuário]</h3>
                </div>

                <div class="lista">
                    <p>Lista de itens para doação</p>
                </div>

                <div class="solicitar">
                    <img src="/icons/icone_dados_cadastrais_claro.png" alt="" height= 25px>
                    <p>Solicitar Doação</p>
                </div>

                <div class="botao-dados-cadastrais">
                    <img src="/icons/icone_dados_cadastrais_claro.png" alt="" height= 25px>
                    <p><a href="/Telas/LoginCadastro/Cadastro.html">Seus Dados</a></p>
                </div>

                <div class="botao-duvidas-frequentes">
                    <img src="/icons/icone_dados_cadastrais_claro.png" alt="" height= 25px>
                    <p><a href="/Telas/DuvidaFrequente/duvida.html">Dúvidas Frequentes</a></p>
                </div>

                <div class="botao-fale-conosco">
                    <img src="/icons/icone_dados_cadastrais_claro.png" alt="" height= 25px>
                    <p><a href="/Telas/Contato/contato.html">Fale Conosco</a></p>
                </div>
            </article>


                <aside class="mainAside">

                    <h1>Dados do Solicitante</h1>
                    <div class="separador"></div>

                    <div class="nome-solicitante">
                        <input class="botao-nome-solicitante" type="text" placeholder="Nome da Instituição">
                        <br></br>
                        <input class="botao-dados-representante" type="text" placeholder="Dados do Representante">
                    </div>

                    <h2>Dados do Solicitante</h2>
                    <div class="separador"></div>

                    <h3>Quantidade</h3>
                    <h4>Itens</h4>
                    <br></br>
                    <div class="opcoes">
                        <img src="/img/Solicitacao/computador.png" alt="" height="70px">
                        <p>Computador</p>
                        <select name="Itens" id=""></select>

                    </div>


                </aside>


            <!-- RODAPÉ-->    
                <footer class="mainFooter">
                    <div class="redes-sociais">
                        <img class="prefeitura-logo" src="../LayoutPadrao/PrefeituraBH.png" alt="Prefeitura de BH">
                        <img class="links-redes-sociais" src="../LayoutPadrao/redes-sociais.png" alt="Redes Sociais" height= 60px>
                        <img class="fale-conosco" src="../LayoutPadrao/fale-conosco.png" alt="Fale Conosco">
                    </div>
                </footer>
        </section>
    
</body>
</html>
