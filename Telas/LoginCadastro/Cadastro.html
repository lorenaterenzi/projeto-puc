<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="./stylesLoginCadastro.css">
        

        <title>Título da Página</title>
    </head>

<body>
        <!-- Cabeçalho -->
        <header>
            <a href="/Telas/Index.html">
                <img class="cabecalho" src="../LayoutPadrao/logo-reciclamais.png" title="Reciclamais">
            </a>
        </header>

        <!-- Menu navegação -->
        <nav>
            <ul class="cabecalho">
                <li><a href="/Telas/TodasNoticias.html">Início</a></li>
                <li><a href="/Telas/DetalheNoticia.html">Notícias</a></li>
                <li><a href="/Telas/AgendamentoLogin/agendamentologin.html">Agendamento</a></li>
                <li><a href="/Telas/PortalTransparencia.html">Portal de Transparência</a></li>
                <li><a href="/Telas/Contato/contato.html">Contato</a></li>
            </ul>
        </nav>

        <!-- Login -->
        <section class=" login">
            <img class="cabecalho" src="../LayoutPadrao/imagem-usuario.png">
        </section>

        <main>
            <div id="cadastro">
        
                <h1>CADASTRO</h1>
             </div>
                      <div class="maior">
                              
                              <div class="Cadastro">
                                   <div class="usuario">
                                   <label for="ususario">Usuário:</label>
                                   <select id="usuario" name="usuario">
                                   <option value="selecione">Selecione</option>
                                   <option value="municipe">Municipe</option>
                                   <option value="orgao publico">Orgão Publico</option>
                                   <option value="parcerias">Parcerias</option>
                                   <option value="empresas">Empresas</option>
                                   </select>
                                   </div>
                               <div class="nome">
                               <label for="nome">Nome:</label>
                                <input classe="input-cadastro" type="nome" id="nome" placeholder=" Nome">
                               </div>
              
                               <div class="cpf">
                                <p>CPF/CNPJ:</p>
                                <input classe="input-cadastro" type="cpf" placeholder="CPF/CNPJ">
                               </div>
              
                               <div class="nome-social" placeholder="Nome social">
                               <p>Nome Social: (opcional)</p>
                               <input classe="input-cadastro" type="nome socil" placeholder="Nome social">
                               </div>
              
                               <div class="data de nascimento">
                               <p>Data de Nascimento:</p>
                               <input classe="input-cadastro" type="date" id="dataNascimento" name="dataNascimento">
                               </div>
              
                               <div class="telefone">
                               <p>Telefone/Whatssap:</p>
                               <input classe="input-cadastro" type="tel" id="numeroCelular" name="numeroCelular" placeholder="(99) 99999-9999" pattern="[0-9]{2}[0-9]{4,5}-[0-9]{4}" required>
                                </div>
              
                                <div class="endereço">
                                <p> Endereço</p>
                               <input classe="input-cadastro" type="endereço" placeholder="Endereço">
                                </div> 
              
                                <div class="estado civil">
                                 <label for="estadoCivil">Estado Civil:</label>
                                     <select id="estadoCivil" name="estadoCivil">
                                     <option value="selecione">Selecione</option>
                                     <option value="solteiro">Solteiro(a)</option>
                                     <option value="casado">Casado(a)</option>
                                     <option value="divorciado">Divorciado(a)</option>
                                     <option value="viuvo">Viúvo(a)</option>
                                    </select>
                                 </div>
                           </div>
              
              
              
              
                                      <div class="menor">  
                                       
                                           <div class="cep">
                                            <label for="cep">Cep:</label>
                                           <input classe="input-cadastro" type="text" id="cep" name="cep" maxlength="9" placeholder="Digite seu CEP (apenas números)">
                                            <button type="button" onclick="buscarCEP()">Buscar</button>
                                           </div>
              
                                            <div class="pais">
                                           <label for="pais">País:</label>
                                           <select id="pais" name="pais">
                                           <option value="selecione">Selecione</option>
                                           <option value="brasil">Brasil</option>
                                           <option value="outro-pais">Outro País</option>
                                           </select>
                                      
                                            <script>
                                           // Lista de países
                                           const paises = [
                                            "Brasil","Afeganistão", "Albânia", "Argélia", "Zimbábue"
                                           ];
                                        
                                           // Referência ao elemento select
                                           const selectPais = document.getElementById("pais");
                                         
                                           // Adiciona os países à lista de seleção
                                           paises.forEach(pais => {
                                            const option = document.createElement("option");
                                            option.text = pais;
                                            option.value = pais;
                                            selectPais.appendChild(option);
                                           });
                                           </script>
                                            </div>
              
                                           <div class="estado">
                                           <label for="estado">Estado:</label>
                                           <select id="estado" name="estado">
                                           <option value="">Selecione o estado</option>
                                            </select>
                                            <script>
                                            // Array com os estados brasileiros
                                            const estados = [
                                            "Acre", "Alagoas", "Amapá", "Amazonas", "Bahia", "Ceará", "Distrito Federal",
                                            "Espírito Santo", "Goiás", "Maranhão", "Mato Grosso", "Mato Grosso do Sul",
                                            "Minas Gerais", "Pará", "Paraíba", "Paraná", "Pernambuco", "Piauí",
                                            "Rio de Janeiro", "Rio Grande do Norte", "Rio Grande do Sul", "Rondônia",
                                            "Roraima", "Santa Catarina", "São Paulo", "Sergipe", "Tocantins"
                                           ];
                                        
                                             // Referência ao elemento select
                                           const selectEstado = document.getElementById("estado");
                                        
                                           // Adiciona os estados à lista de seleção
                                            estados.forEach(estado => {
                                            const option = document.createElement("option");
                                            option.text = estado;
                                            option.value = estado;
                                            selectEstado.appendChild(option);
                                           });
                                           </script>
                                           </div>
              
                                           <div class="cidade">
                                           <label for="cidade">Cidade:</label>
                                           <select id="cidade" name="cidade">
                                           <option value="">Selecione a cidade</option>
                                           </select>
              
                                           <script>
                                        
                                        
                                           const cidade = [
                                           "Belo Horizonte", "Uberlândia", "Contagem", "Juiz de Fora", "Betim", "Montes Claros",
                                           "Ribeirão das Neves", "Uberaba", "Governador Valadares", "Ipatinga", "Sete Lagoas", "Divinópolis", "Santa Luzia", "Ibirite", "Poços de Caldas"
                                           
                                           ];
                                        
                                             // Referência ao elemento select
                                            const selectCidade = document.getElementById("cidade");
                                         
                                             // Adiciona os estados à lista de seleção
                                            cidade.forEach(cidade => {
                                            const option = document.createElement("option");
                                            option.text = cidade;
                                            option.value = cidade;
                                            selectCidade.appendChild(option);
                                           });
                                       
                                          
                                            </script>
                                            </div>
              
                                          <!--Email e confirmação de email-->
                                            <div emaiç>
                                            <label for="email">E-mail:</label>
                                            <input classe="input-cadastro" type="email" id="email" placeholder=" email">
                                            </div>

                                            <div confirmar email>
                                            <label for="confirmar-email">Confirmar E-mail:</label>
                                            <input classe="input-cadastro" type="confirmar-email" id="confirmar-email" placeholder="confirmar-email">
                                           </div>
                                           <!--Senha e confirmação-->
                                           <div senha>
                                            <label for="senha">senha:</label>
                                            <input classe="input-cadastro" type="password" id="senha" placeholder="senha">
                                           </div>

                                            <div Confirmar senha>
                                            <label for="confirmar-senha"> Confirmar Senha:</label>
                                            <input classe="input-cadastro" type="password"" id="confirmar-senha" placeholder=" confirmar-senha">
                                           </div>
                 

                                            <div class="entar">
                                                <input type="submit" volue="Entar">
                                                <u><a href="./Login.html"><P>Já possou uma conta</P> </a></u>
                                            
                                            </div>
                                      </div>  
                               
         </div>   
                  
                   </main>

                   <footer class="rodape">
                    <div class="redes-sociais">
                        <img class="prefeitura-logo" src="../LayoutPadrao/PrefeituraBH.png" alt="Prefeitura de BH">
                        <img class="links-redes-sociais" src="../LayoutPadrao/redes-sociais.png" alt="Redes Sociais" height= 60px>
                        <img class="fale-conosco" src="../LayoutPadrao/fale-conosco.png" alt="Fale Conosco">
                    </div>
                </footer>       
   </body>
 </html>
